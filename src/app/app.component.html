<div class="planets">
  <h1 class="planets__title">Planets</h1>
  <mat-form-field appearance="fill">
    <mat-label>Choose a planet</mat-label>
    <mat-select [(ngModel)]="activePlanet">
      <mat-option
        *ngFor="let planet of planets; trackBy: trackByFn"
        [value]="planet"
        >{{ planet.name }}</mat-option
      >
    </mat-select>
  </mat-form-field>
  <table
    mat-table
    [dataSource]="[activePlanet]"
    class="mat-elevation-z8 planets__table"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element?.name }}</td>
    </ng-container>

    <ng-container matColumnDef="diameter">
      <th mat-header-cell *matHeaderCellDef>Diameter</th>
      <td mat-cell *matCellDef="let element">{{ element?.diameter }}</td>
    </ng-container>

    <ng-container matColumnDef="climate">
      <th mat-header-cell *matHeaderCellDef>Climate</th>
      <td mat-cell *matCellDef="let element">{{ element?.climate }}</td>
    </ng-container>

    <ng-container matColumnDef="population">
      <th mat-header-cell *matHeaderCellDef>Population</th>
      <td mat-cell *matCellDef="let element">{{ element?.population }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="planets__table-row"
      (click)="openDialogToSeePlanetDetails(row.id)"
    ></tr>
  </table>
</div>
